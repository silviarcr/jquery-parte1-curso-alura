<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
</head>

<body>
    <!-- Seja bem vindo ao curso de jQuery :) -->
    <h1>Alura Typer</h1>
    <p class="frase">Esta frase tem oito belas palavras</p>
    <ul class="informacoes">
        <li><span id="tamanho-frase">5</span> palavras</li>
        <li><span id="tempo-digitacao">6</span> segundos</li>
    </ul>
    <textarea class="campo-digitacao" cols="40" rows="8"></textarea>
    <button id="botao-reiniciar">Reiniciar Jogo</button>
    <ul>
        <li>
            <span id="contador-caracteres">0</span>
        </li>
        <li>
            <span id="contador-palavras">0</span>
        </li>
    </ul>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
