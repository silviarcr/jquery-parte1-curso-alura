<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">

        <!-- Seja bem vindo ao curso de jQuery :) -->
        <h1 class="center">Alura Typer</h1>
        <p class="frase center">Esta frase tem oito belas palavras</p>
        <ul class="informacoes center">
            <li>
                <i class="small material-icons">description</i>
                <span id="tamanho-frase">5</span> palavras</li>
            <li>
                <i class="small material-icons">query_builder</i>
                <span id="tempo-digitacao">6</span> segundos</li>
        </ul>
        <textarea class="campo-digitacao" cols="40" rows="8"></textarea>

        <!-- <button id="botao-reiniciar">Reiniciar Jogo</button> -->

        <div class="botoes">
            <a id="botao-reiniciar" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">restore</i>
            </a>
        </div>

        <ul class="center">
            <li>
                <span id="contador-caracteres">0</span>
            </li>
            <li>
                <span id="contador-palavras">0</span>
            </li>
        </ul>

    </div>
    <section class="placar">
        <h3 class="center">Placar</h3>
        <table class="centered bordered">
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>No. de Palavras</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Usuário Exemplo</td>
                    <td>99</td>
                    <td>
                        <a href="#" class="botao-remover">
                            <i class="small material-icons">delete</i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </section>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
